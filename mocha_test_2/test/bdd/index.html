<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Mocha Tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css" />
</head>
<body>
<div id="mocha"></div>
<script src="https://unpkg.com/chai/chai.js"></script>
<script src="https://unpkg.com/mocha/mocha.js"></script>
<script src="func.js"></script>
<script>
    mocha.setup({
        allowUncaught: true,
        asyncOnly: true,
        bail: true,
        checkLeaks: true,
        dryRun: true,
        forbidOnly: true,
        forbidPending: true,
        global: ['MyLib'],
        retries: 3,
        slow: '100',
        timeout: '2000',
        ui: 'bdd'
});
</script>

<!-- 테스트 코드 -->
<script src="test.js"></script>
<script src="test2.mjs"></script>

<script>
    mocha.checkLeaks();
    mocha.run();
</script>
</body>
</html>
